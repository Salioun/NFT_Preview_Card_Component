<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;268;300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card-wrapper">
    <div class="card">
      <div class="card-img">
        <div class="hover-image"></div>
        <img src="images/image-equilibrium.jpg" alt="">
      </div>
      <div class="text-info">
        <p class="name">
          Equilibrium #3429
        </p>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="meta-info">
          <div class="eth-data">
            <img src="images/icon-ethereum.svg" alt="eth-icon">
            <p class="eth-text">0.041 ETH</p>
          </div>
          <div class="time-data">
            <img src="images/icon-clock.svg" alt="eth-icon">
            <p class="time-text">3 days left</p>
          </div>
        </div>
        <div class="user">
          <div class="user-img-wrapper">
            <img src="/images/image-avatar.png" alt="user-image">
          </div>
          <p class="user-text">Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Salioun/NFT_Preview_Card_Component">Salif N'diaye</a>.
  </div>
</body>
</html>
